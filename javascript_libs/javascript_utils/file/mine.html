<!--
	文件 mine type 类型信息获取
	-->

<body>
	<input id="readFileMine" type="file" />

	<script type="text/javascript">
		const readFileMineDom = document.getElementById('readFileMine');

		readFileMine.onchange = (e) => {
			const reader = new FileReader();
			reader.readAsDataURL(e.target.files[0]);
			reader.onload = function () {
				const arr = reader.result.split(","),
					mime = arr[0].match(/:(.*?);/)[1];
				console.info('文件 mine 类型:', mime);
			};
			reader.onerror = function () {
				console.log('读取失败');
			};
			readFileMine.value = '';
		}
	</script>
</body>

</html>
